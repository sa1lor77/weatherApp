<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="search-form">
          <h1 class="search-form__title">⛅Погода</h1>
          <input type="text" class="search-form__input-city" id="inputCity" />
          <button class="search-form__btn-search" id="btnSearch">Найти</button>
        </div>
        <div class="weather weather-none" id="outputWeather">
          <div class="weather-info" id="weatherInfo">
            <!-- <p class="weather-city"></p>
            <p class="weather-state"></p> -->
          </div>
          <div class="weather-box">
            <img src="" alt="" class="weather-box__img" id="weatherIcon" />
            <h2 class="weather-box__temperature" id="temperature"></h2>
          </div>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
